name: Check TAF 5G Products

on:
  schedule:
    - cron: '0 2 * * *'  # Runs every day at 02:00 UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  taf5g:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Run TAF 5G product checker
        run: python your_script_name.py

      # Optional: Commit updated JSON file if changed
      - name: Commit and push changes
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add taf_5g_products.json
          git diff --cached --quiet || git commit -m "Update TAF 5G products data"
          git push
        env:
          # Needed if you want to push changes back to the repo
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
